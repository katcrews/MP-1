<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hawaii Trivia</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Test your knowledge of Hawaii</h1>
        <div id="question-cont" class="questCont hide">
            <div id="question">Question</div>
            <div id="choose" class="btn-grid">
                <button id='op1' class="btn">Answer 1</button>
                <button id='op2' class="btn">Answer 2</button>
                <button id='op3' class="btn">Answer 3</button>
                <button id='op4' class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button class="start" id="start_btn">Ho'omaka (Start)</button>
            <button class="next btn hide" id="next_btn">Next</button>   
        </div>
        <div id="final_result" class="final_res hide">
            <!--image-->
            <h1 class="result_title">All pau!</h1>
            <div id="result"></div>
            <!--<button class="replay_btn">Hana hou! (Try again)</button> maybe work on later if time-->
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
